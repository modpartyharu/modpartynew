<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 모드파티 Admin</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="flex items-center justify-center mb-6">
            <div class="w-12 h-12 bg-primary rounded-lg flex items-center justify-center">
                <span class="text-white font-bold text-2xl">M</span>
            </div>
        </div>
        <h2 class="text-2xl font-bold mb-2 text-center">모드파티 Admin</h2>
        <p class="text-gray-500 text-center mb-6">Imweb 관리자 인증으로 로그인하세요</p>

        <!-- Flash Messages -->
        <div th:if="${success}" class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg text-sm">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm">
            <span th:text="${error}"></span>
        </div>
        <div th:if="${info}" class="mb-4 p-3 bg-blue-100 border border-blue-400 text-blue-700 rounded-lg text-sm">
            <span th:text="${info}"></span>
        </div>
        <div th:if="${param.logout}" class="mb-4 p-3 bg-blue-100 border border-blue-400 text-blue-700 rounded-lg text-sm">
            로그아웃되었습니다.
        </div>

        <!-- 저장된 계정으로 빠른 로그인 (localStorage 기반) -->
        <div id="savedAccountsSection" class="mb-6 hidden">
            <h3 class="text-sm font-medium text-gray-700 mb-3">저장된 계정</h3>
            <div id="savedAccountsList" class="space-y-2">
                <!-- JavaScript에서 동적으로 추가 -->
            </div>
        </div>

        <!-- 구분선 -->
        <div id="divider" class="relative mb-6 hidden">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">또는</span>
            </div>
        </div>

        <!-- OAuth 로그인 -->
        <div>
            <h3 class="text-sm font-medium text-gray-700 mb-3">Imweb 관리자 로그인</h3>
            <form id="loginForm" th:action="@{/auth/authorize}" method="get">
                <div class="mb-4">
                    <label for="adminEmail" class="block text-sm font-medium text-gray-700 mb-2">
                        관리자 이메일 <span class="text-red-500">*</span>
                    </label>
                    <input type="email" id="adminEmail" name="adminEmail"
                           placeholder="Imweb 관리자 이메일"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                           required>
                    <p class="mt-1 text-xs text-gray-500">Imweb 사이트 소유자 이메일을 입력하세요.</p>
                </div>
                <div class="mb-4">
                    <label for="siteCode" class="block text-sm font-medium text-gray-700 mb-2">
                        사이트 코드 <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="siteCode" name="siteCode"
                           placeholder="사이트 코드를 입력하세요"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                           required>
                    <p class="mt-1 text-xs text-gray-500">Imweb 관리자 페이지에서 사이트 코드를 확인할 수 있습니다.</p>
                </div>
                <div class="mb-4">
                    <label for="appPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        앱 비밀번호 <span class="text-red-500">*</span>
                    </label>
                    <input type="password" id="appPassword" name="appPassword"
                           placeholder="앱 비밀번호를 입력하세요"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                           required>
                    <p class="mt-1 text-xs text-gray-500">관리자에게 제공받은 앱 비밀번호를 입력하세요.</p>
                </div>
                <div class="mb-4">
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="checkbox" id="saveAccount" class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary">
                        <span class="text-sm text-gray-700">계정 정보 저장하기</span>
                    </label>
                    <p class="mt-1 text-xs text-gray-500 ml-6">다음 로그인 시 빠르게 접근할 수 있습니다.</p>
                </div>
                <button type="submit"
                        class="w-full py-3 bg-primary text-white font-medium rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                    <span>로그인</span>
                </button>
            </form>
        </div>

        <!-- 보안 안내 -->
        <div class="mt-6 pt-6 border-t border-gray-200">
            <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-3">
                <div class="flex items-start space-x-2">
                    <svg class="w-5 h-5 text-yellow-600 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                    <div class="text-sm text-yellow-700">
                        <p class="font-medium">보안 인증</p>
                        <p class="mt-1">관리자 이메일과 사이트 코드가 일치해야 로그인이 가능합니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'ordersync_saved_accounts';

        // 저장된 계정 목록 가져오기
        function getSavedAccounts() {
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                return saved ? JSON.parse(saved) : [];
            } catch {
                return [];
            }
        }

        // 계정 저장 (이메일 + 사이트코드 + 앱비밀번호)
        function saveAccount(email, siteCode, appPassword) {
            const accounts = getSavedAccounts();
            const existingIndex = accounts.findIndex(a => a.siteCode === siteCode);

            if (existingIndex >= 0) {
                // 기존 계정 업데이트
                accounts[existingIndex] = { email, siteCode, appPassword };
            } else {
                // 새 계정 추가
                accounts.unshift({ email, siteCode, appPassword });
                // 최대 5개까지만 저장
                if (accounts.length > 5) accounts.pop();
            }
            localStorage.setItem(STORAGE_KEY, JSON.stringify(accounts));
        }

        // 계정 삭제
        function removeAccount(siteCode) {
            const accounts = getSavedAccounts().filter(a => a.siteCode !== siteCode);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(accounts));
            renderSavedAccounts();
        }

        // 저장된 계정 목록 렌더링
        function renderSavedAccounts() {
            const accounts = getSavedAccounts();
            const section = document.getElementById('savedAccountsSection');
            const list = document.getElementById('savedAccountsList');
            const divider = document.getElementById('divider');

            if (accounts.length === 0) {
                section.classList.add('hidden');
                divider.classList.add('hidden');
                return;
            }

            section.classList.remove('hidden');
            divider.classList.remove('hidden');

            list.innerHTML = accounts.map(account => `
                <div class="border border-gray-200 rounded-lg p-3 hover:bg-gray-50 transition-colors">
                    <div class="flex items-center justify-between">
                        <div class="flex-1 min-w-0 mr-3">
                            <div class="flex items-center space-x-2">
                                <span class="w-2 h-2 rounded-full bg-blue-500 flex-shrink-0"></span>
                                <div class="text-sm text-gray-900 truncate">${account.email}</div>
                            </div>
                            <div class="text-xs text-gray-500 ml-4 truncate">${account.siteCode}</div>
                        </div>
                        <div class="flex items-center space-x-2 flex-shrink-0">
                            <button type="button" onclick="quickLogin('${account.email}', '${account.siteCode}', '${account.appPassword || ''}')"
                               class="px-3 py-1.5 bg-primary text-white text-sm rounded-lg hover:bg-blue-700 transition-colors">
                                로그인
                            </button>
                            <button onclick="removeAccount('${account.siteCode}')" type="button"
                                    class="p-1.5 text-gray-400 hover:text-red-500 transition-colors" title="삭제">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 빠른 로그인
        function quickLogin(email, siteCode, appPassword) {
            document.getElementById('adminEmail').value = email;
            document.getElementById('siteCode').value = siteCode;
            document.getElementById('appPassword').value = appPassword || '';
            document.getElementById('loginForm').submit();
        }

        // 폼 제출 시 계정 저장 처리
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const email = document.getElementById('adminEmail').value.trim();
            const siteCode = document.getElementById('siteCode').value.trim();
            const appPassword = document.getElementById('appPassword').value;
            const saveAccountCheckbox = document.getElementById('saveAccount');

            if (saveAccountCheckbox.checked && email && siteCode && appPassword) {
                saveAccount(email, siteCode, appPassword);
            }
        });

        // 페이지 로드 시 저장된 계정 목록 표시
        document.addEventListener('DOMContentLoaded', renderSavedAccounts);
    </script>
</body>
</html>
